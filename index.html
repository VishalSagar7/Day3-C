<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>

            <div>
                <label for="fname">Firstname </label>
                <input type="text" name="fname" id="fname">                
            </div>

 
            <div>
                <label for="mname">Middlename </label>
                <input type="text" name="mname" id="mname">                
            </div>

            <div>
                <label for="lname">Lastname </label>
                <input type="text" name="lname" id="lname">
            </div>


            <label for="select">Course : </label>
            <select name="course" id="select">
                <option value="">Courses</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">B.Tech</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
                <option value="">M.Tech</option>
            </select>

            <div class="div">
                <label for="">Gender : </label> <br>
                <input type="radio" name="gender"> Male <br>
                <input type="radio" name="gender"> Female   <br>
                <input type="radio" name="gender"> Other <br>
            </div>


            <div>
                <label for="dob">DOB</label>
                <input type="datetime-local" id="dob"> <br>

                <label for="phone">Phone : </label>
                <input id="plusnine" value="+91" disabled>
                <input type="tel" id="phone">
            </div>


            <div>
                <label for="textarea">Address</label> <br>
                <textarea rows="5" cols="80"></textarea>
            </div>

            <div>
                <label for="email">Email : </label>
                <input type="email" id="email">
            </div>


            <div>
                <label for="password">Password : </label>
                <input type="password" id="password">
            </div>

            <div>
                <label for="password">Re-type password : </label>
                <input type="password" id="password">
            </div>

            <div>
                <input type="checkbox" name="checkbox" id="checkbox"><label for="checkbox">Agree to terms and conditions</label>
            </div>

            <div>
                <label for="file">Choose File</label>
                <input type="file"id="file">
            </div>

            <div>
                <label for="color">Choose Color</label>
                <input type="color" id="color">
            </div>

           <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
           </div>


        </fieldset>
    </form>
</body>
</html>
